<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .signup-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .signup-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .signup-form label {
      display: block;
      margin-bottom: 5px;
    }
    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .signup-form button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-form">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>
    <div class="error" id="nameError">Please enter your full name.</div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <div class="error" id="emailError">Please enter a valid email address.</div>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <div class="error" id="passwordError">Password must be at least 6 characters long.</div>

    <button type="button" onclick="validateForm()">Sign Up</button>
  </form>
  <a href="./exercise.html"><h4>Go to Home</h4></a>
</div>

<script>
    function validateForm(){
      alert("Form submitted successfully!");
      // Here, you can handle form submission (e.g., send to a server)
      document.getElementById("signupForm").submit();}
</script>

</body>
</html>
